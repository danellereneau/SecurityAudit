# Render.com Blueprint
# Deploy full-stack app with this single configuration

services:
  # Backend API
  - type: web
    name: subscription-manager-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: subscription-manager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ENABLE_CRON
        value: true
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: subscription-manager-frontend
          property: host

  # Frontend Static Site
  - type: web
    name: subscription-manager-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_BASE_URL
        fromService:
          type: web
          name: subscription-manager-api
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  # PostgreSQL Database
  - name: subscription-manager-db
    databaseName: subscription_manager
    plan: free
    region: oregon
