version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: subscription-manager-db
    environment:
      POSTGRES_DB: subscription_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: subscription-manager-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database:5432/subscription_manager?schema=public
      PORT: 5000
      NODE_ENV: production
      JWT_SECRET: your-super-secret-jwt-key-change-this
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
      ENABLE_CRON: "true"
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma db seed &&
        npm start
      "

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: subscription-manager-frontend
    environment:
      REACT_APP_API_BASE_URL: http://localhost:5000/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: subscription-manager-network
